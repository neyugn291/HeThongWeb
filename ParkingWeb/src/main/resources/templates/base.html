<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"/>
<head>
    <title>Home Page</title>
<th:context th:fragment="resourses">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</th:context>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/parkinglots}">Parking Lots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bookings}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/licenseplates}">License Plates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stats}">Stats</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" method="get" th:action="@{/}">
                    <input class="form-control me-2" type="text" name="kw" placeholder="Tìm theo tên">
                    <input class="form-control me-2" type="number" name="fromPrice" placeholder="Giá từ" style="width: 40%">
                    <input class="form-control me-2" type="number" name="toPrice" placeholder="Giá đến" style="width: 40%">
                    <button class="btn btn-outline-light" type="submit">Tìm</button>
                </form>
                <ul class="navbar-nav mb-2 mb-sm-0">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Thông tin cá nhân</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="container" th:fragment="content">
        <!--<h1 th:each="p : ${priceParkingLots}" th:text="${p.name}"></h1>-->
    </main>

    <footer th:fragment="footer" class="bg-dark text-white text-center mt-5">
        <div class="container">
            <p class="mb-0">© 2025 Smart Parking. All rights reserved.</p>
            <p class="mb-0">Liên hệ: <a href="mailto:support@smartparking.com" class="text-info">support@smartparking.com</a></p>
            <p class="mb-0">
                <i class="bi bi-geo-alt"></i> 123 Đường ABC, TP.HCM |
                <i class="bi bi-phone"></i> 0909-xxx-xxx
            </p>
        </div>
    </footer>
</body>
</html>
