<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Review</title>
    <th:context th:replace="base :: resourses"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <h1 class="text-center text-info mt-2">Quản lý Review của <span th:text="${lot.name}"></span></h1>

    <main class="container mt-3">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Người đánh giá</th>
                    <th>Rating</th>
                    <th>Bình luận</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r, stat : ${reviews}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${r.userId.fullName}"></td>
                    <td>
                        <span th:text="${r.rating}"></span> ⭐
                    </td>
                    <td th:text="${r.comment}"></td>
                    <td th:text="${#dates.format(r.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger"
                                th:onclick="|deleteReview('/api/review/delete/' + ${r.reviewId})|">
                            Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script th:src="@{/js/main.js}" defer></script>
    <footer th:replace="base::footer"></footer>
</body>
</html>
